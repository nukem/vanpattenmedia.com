---
title: Blog
layout: base
---

<section class="row">
	<div class="row-interior">
		<h2 class="section-header">Blog</h2>
		{% for post in paginator.posts %}
		<article class="content">
			<h2 class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p><time>{{ post.date | date: "%d %b %Y" }}</time></p>
			<div class="entry-content">
				<p>{{ post.content | strip_html | truncatewords:70 }}</p>
			</div>
		</article>
		{% endfor %}
	</div>
</section>
	
<nav class="row post-nav">
	<div class="row-interior">
		<!-- Pagination links -->
		{% if paginator.previous_page %}
			<a href="/blog/page/{{paginator.previous_page}}" class="nav-prev two-up content">&larr; <span class="nav-label">Previous</span></a>
		{% endif %}
		
		{% if paginator.next_page %}
			<a href="/blog/page/{{paginator.next_page}}" class="nav-next two-up content"><span class="nav-label">Next</span> &rarr;</a>
		{% endif %}
	</div>
</nav>
