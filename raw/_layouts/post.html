<!DOCTYPE html>
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
{% include head.html %}
<body>
	{% include header.html %}

	<div class="row primary">
		<h2 class="entry-title">{{ page.title }}</h2>
		<p><time>{{ page.date | date: "%d %b %Y" }}</time> by {{ page.author }}</p>
		<article class="content">
			<div class="entry-content">
				{{ content }}
			</div>
		</article>
		<nav class="pnav">
			{% if page.previous %}
			<div class="two-up content">
				<a href="{{ page.previous.url }}" class="nav-prev">&larr;<span class="pnav-label"> Previous</span></a>
			</div>
			{% endif %}

			{% if page.next %}
			<div class="two-up content">
				<a href="{{ page.next.url }}" class="nav-next"><span class="nav-label">Next </span>&rarr;</a>
			</div>
			{% endif %}
		</nav>
	</div>
	<div class="row">
		<h2 class="section-header">Share your thoughts</h2>
		<div class="content">
			<div id="disqus_thread"></div>
			<script type="text/javascript">
				var disqus_shortname = 'vanpattenmedia';

				/* * * DON'T EDIT BELOW THIS LINE * * */
				(function() {
					var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
					dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
					(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
				})();
			</script>
			<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
		</div>
	</div>

	{% include footer.html %}
</body>
</html>
